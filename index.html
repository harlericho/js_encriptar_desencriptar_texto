<!doctype html>
<html lang="en">

<head>
    <title>JS Encriptar - Desencriptar</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card text-white bg-dark mb-3" style="max-width: 48rem;">
                    <div class="card-header texto">JavaScript</div>
                    <div class="card-body">
                      <h4 class="card-title"><img src="./images/base64.ico" width="100" alt="iconos"> 
                        Programa para Encriptar -
                        Desencriptar</h4>
                      <form>
                        <div class="mb-3">
                            <label for="texto" class="form-label">Texto o Contraseña:</label>
                            <input type="texto" class="form-control" id="texto" autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="encriptacion" class="form-label">Encriptación:</label>
                            <input type="text" class="form-control" id="encriptacion" disabled>
                        </div>
                        <div class="mb-3">
                            <label for="desencriptacion" class="form-label">Desencriptación:</label>
                            <input type="text" class="form-control" id="desencriptacion" disabled>
                        </div>
                    </form>
                    </div>
                    <div class="card-footer">@copyright: harlericho-2021</div>
                  </div>
            </div>
        </div>
    </div>
